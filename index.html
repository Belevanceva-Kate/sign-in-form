<body>
	<div class="form__container">
		<form class="form" action="index.html" method="post">
			<div class="form__menu">
				<a href="#" class="form__tab active">Sign in</a>
				<a href="#" class="form__tab">Join us</a>
			</div>
			<div class="form__inputs">
				<div class="form__inputs-wrap">
					<label for="form__name"	class="form__label">Username</label>
					<input type="text" name="" id="form__name" class="form__name">
				</div>
				<div class="form__inputs-wrap">

					<input type="password" name="" id="form__pass" class="form__pass">
				</div>
				<input type="checkbox" name="" value="" id="form__checkbox" checked class="form__checkbox">
				<label for="form__checkbox"	class="form__checkbox-label">Keep me signed in</label>
				<button class="form__btn">Sign in</button>
				<div class="form__submenu">
					<a href="#" class="form__remember-pass">Forgot password</a>
					<a href="#" class="form_new-acc">Create an account</a>
				</div>
			</div>
		</form>
	</div>
